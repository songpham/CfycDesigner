<html ng-app="starwars">
<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="assets/js/ngapp.js" type="text/javascript"></script>
<script src="assets/js/services/StarWarsFactory.js" type="text/javascript"></script>
<script src="assets/js/controllers/MainCtrl.js" type="text/javascript"></script>
<div ng-controller="MainCtrl as m">
  <ul>
    <li ng-repeat="item in m.charList">
      <span ng-if="item.side === 'Light'">
        {{item.name}} {{item.surname}} uses {{item.weapon}}
      </span>

      <span ng-if="item.side === 'Dark'">
        Darth {{item.sith_name}} uses {{item.weapon}}
      </span>
      </li>
  </ul>
</div>
</html>
